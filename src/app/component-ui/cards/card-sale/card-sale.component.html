<div class="row row-cols-2 row-cols-md-5 g-4">
    <div *ngFor="let item of infoCard" class="col">
        <div class="bk-card-sale card">
            <img [src]="item.src" class="card-img-top" alt="...">
            <div class="card-body">
                <p class="bk-sale-mount">${{item.sale_mount}}</p>
                <span class="bk-offert-mount card-title me-2">${{item.offer_mout}}</span>
                <span class="bk-dto">{{item.dto}}% DTO.</span>
                <p class="card-text bk-info">{{item.info}}</p>
                <p class="bk-send-type">{{item.send_type}}</p>
            </div>
        </div>
    </div>
</div>
